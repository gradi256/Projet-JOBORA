<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <section class="Connexion" >

            <img src="images/logo2.png">
            <form action="" class="formulaireConnexion">
                <label for="email">Email</label>

                <label for="password">Mot de passe</label>
                <input type="password" placeholder="Votre mot de passse" id="password" name="password">

                <div class="otherOptions">
                    <a href="#">Mot de passe oubli√© ?</a>

        </section>

        <section class="inscription">
            <h1>Inscription</h1>
            <img src="images/logo2.png">
            <form action="" class="formulaireInscription">
                <label for="name">Nom d'utilisateur</label>
                <input type="text" name="name" id="name" placeholder="Votre nom" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Nom@example.com" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button id="btnInscription">Inscrivez-vous</button>
            </form>
        </section>
